<!-- LIST OF ITEMS -->
    <div class="gearList">
        <ul>
          <li><input type="checkbox" id="checkbox-1-1"/><label for="checkbox-1-1">Backpack</label></li>
          <li><input type="checkbox" id="checkbox-1-2"/><label for="checkbox-1-2">Tent</label></li>

        </ul>
      </div>

          <input type="text" id="itemDescription" placeholder="Gear Item" />
